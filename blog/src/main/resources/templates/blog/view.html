<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/blog/layout :: head"></head>
<body>
<h3>View blog</h3>
<p>
    <a th:href="@{/blog/list}">
        Back to blog list
    </a>
</p>
<div id="form">
    <form th:action="@{/blog/view}" th:object="${viewBlog}" method="get">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>price</label>
            <input type="email" th:field="*{price}"/>
        </div>
        <div>
            <label>Producer</label>
            <input type="text" th:field="*{producer}"/>
        </div>
    </form>
<footer th:replace="/blog/layout :: footer"></footer>
</body>
</html>
