<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>create customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background: url("https://bit.ly/3iE7las");
            background-size: cover;
        }
    </style>
</head>
<body>

<div style="text-align: center">
    <th:block th:if="${message}">
        <p style="color: red;font-weight: bold" th:text="${message}"></p>
    </th:block>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-3"></div>

        <div style="background: lightgreen" class="col-lg-6 shadow-lg">
            <form action="/questioncontents/create" method="post" th:object="${questionContentDTO}">
                <div class="mb-5 mt-3 text-center fst-italic">
                    <h1>Add New </h1>
                </div>

                <div class="mb-3">
                    <label for="movieId" class="form-label fw-bold fst-italic">Type</label>
                    <select th:field="*{questionTypeId}" id="movieId" class="form-select"
                            aria-label="Default select example">
                        <option th:each="item : ${questiontypes}"
                                th:value="${item.id}"
                                th:text="${item.name}">
                        </option>
                    </select>
                    <p style="color: red" th:errors="*{questionTypeId}"
                       th:if="${#fields.hasErrors('questionTypeId')}"></p>
                </div>

                <div class="mb-3">
                    <label for="title" class="form-label fw-bold fst-italic">Title</label>
                    <input th:field="*{title}" type="text" class="form-control" id="title"
                           aria-describedby="nameError">
                    <p style="color: red" th:errors="*{title}" th:if="${#fields.hasErrors('title')}"></p>
                </div>

                <div class="mb-3">
                    <label for="date" class="form-label fw-bold fst-italic">Date</label>
                    <input th:field="*{date}" type="text" class="form-control" id="date"
                           aria-describedby="nameError">
                    <p style="color: red" th:errors="*{date}" th:if="${#fields.hasErrors('date')}"></p>
                </div>

                <div class="mb-3">
                    <label for="status" class="form-label fw-bold fst-italic">Status:</label>
                    <input th:field="*{status}" type="text" class="form-control" id="status"
                           aria-describedby="nameError">
                    <p style="color: red" th:errors="*{status}" th:if="${#fields.hasErrors('status')}"></p>
                </div>
                <button type="submit" class="btn bg-warning mb-3 w-100">Edit Schedule</button>
                <button class="btn bg-warning mb-3 w-100"><a style="color: black ;text-align: center;text-decoration: none"
                                                             href="/questioncontents">Back to customer list</a></button>
            </form>
        </div>

        <div class="col-lg-3"></div>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
