<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<button type="button" onclick="search();" class="btn btn-primary">Search</button>
<input type="text" id="categoryId"><br><br>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    ADD Blog
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal ADD</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

            </div>
            <div class="modal-body">
                <label for="title">title</label>
                <input type="text" id="title"><br>

                <label for="author">author</label>
                <input type="text" id="author"><br>

                <label for="time">time</label>
                <input type="text" id="time"><br>

                <body for="body">body</body>
                <input type="text" id="body"><br>

                <body for="category">category</body>
                <input type="text" id="category">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="save">Save changes</button>
            </div>

        </div>
    </div>
</div>

<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Time</th>
        <th scope="col">Body</th>
        <th scope="col">Category</th>
    </tr>
    </thead>
    <tbody id="myBody">
    </tbody>
</table>

<button class="btn btn-outline-primary" type="button" id="more">Show more</button>
<button class="btn btn-outline-primary" type="button" id="less">Show less</button>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<script
        src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous">

</script>

<script>

    $(document).ready(function () {
        let page = 0
        let totalPage

        function checkPage() {
            if (page === totalPage - 1) {
                $("#more").hide()
            } else {
                $("#more").show()
            }

        }

        $("#more").click(function () {
            page = page + 1
            if (page <= totalPage - 1) {
                init();
            }
            checkPage()
        })
        $("#less").click(function () {
            page = 0
            $("#myBody").empty();
            init()
            checkPage()
        })


        function add() {
            $("#save").click(function () {
                //lay du lieu
                let title = $('#title').val();
                let author = $('#author').val();
                let time = $('#time').val();
                let body = $('#body').val();
                let category = $('#category').val();
                let blog = {
                    title: title,
                    author: author,
                    time: time,
                    body: body,
                    category: category
                };
                // goi ajax
                $("#myBody").empty();
                $.ajax({
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    type: "POST",
                    data: JSON.stringify(blog),
                    //tên API
                    url: 'http://localhost:8080/api/blogs/create',
                    //xử lý khi thành công

                    success: init()

                });
                $('#exampleModal').hide();
                $('.modal-backdrop').hide();
                //chặn sự kiện mặc định của thẻ
                // event.preventDefault();
            })
        }

        function init() {
            $.ajax({
                url: 'http://localhost:8080/api/blogs?page=' + page,
                type: 'GET',
                dataType: 'json',
                success: function (data) {
                    // console.log(data)
                    totalPage = data.totalPages
                    let myTable = "";
                    for (let i = 0; i < data.content.length; i++) {
                        myTable +=
                            `
                            <tr>
                              <th scope="row " class="text-danger">${(i + (data.pageable.pageNumber * data.pageable.pageSize)) + 1}</th>
                              <td>${data.content[i].title}</td>
                              <td>${data.content[i].author}</td>
                              <td>${data.content[i].time}</td>
                              <td>${data.content[i].body}</td>
                              <td>${data.content[i].category.name}</td>
                            </tr>
                            `
                    }
                    debugger
                    $("#myBody").html(myTable);
                }
            })
        }

        init();

    })

    function search() {
        let categoryId = $('#categoryId').val();
        $.ajax({
            url: 'http://localhost:8080/api/blogs/search/' + categoryId,
            type: 'GET',
            dataType: 'json',
            success: function (data) {
                let myTable = "";
                for (let i = 0; i < data.length; i++) {
                    myTable +=
                        `
                            <tr>
                              <th scope="row " class="text-danger">${i + 1}</th>
                              <td>${data[i].title}</td>
                              <td>${data[i].author}</td>
                              <td>${data[i].time}</td>
                              <td>${data[i].body}</td>
                              <td>${data[i].category.name}</td>
                            </tr>
                            `
                }
                debugger
                $("#myBody").html(myTable);
            }
        })
    }

</script>

</body>
</html>
