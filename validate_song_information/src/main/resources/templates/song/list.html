<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1 style="text-align: center">List Song</h1>
<h2 th:if="${message}">
    <span th:text="${message}"></span>
</h2>
<a style="font-size: 20px" href="/create">Add new song</a>
<table class="table">
    <thead class="table-light">
    <tr>
        <th>Stt</th>
        <th>Title</th>
        <th>Artist</th>
        <th>Kind Of Music</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="song, status : ${songs}">
        <td th:text="${status.count}"></td>
        <td th:text="${song.title}"></td>
        <td th:text="${song.artist}"></td>
        <td th:text="${song.kindOfMusic}"></td>
        <!--        <td><a th:href="@{/edit(id=${song.id})}">Edit</a></td> (dÃ¹ng @requestparam)-->
        <!--        <td><a th:href="@{/edit/__${song.id}__}">Edit</a></td>-->
        <td><a th:href="@{/edit/{id}/(id=${song.id})}">Edit</a></td>
    </tr>
    </tbody>
</table>

<div class="d-flex justify-content-end ">
    <ul class="pagination">
        <li class="page-item disabled" th:if="${songs.number == 0}">
            <a class="page-link" href="">Previous</a>
        </li>
        <li class="page-item" th:if="${songs.number > 0}">
            <a class="page-link"
               th:href="@{/(page=${songs.number - 1})}">Previous</a>
        <li class="page-item" th:if="${songs.number < songs.totalPages - 1}">
            <a class="page-link"
               th:href="@{/(page=${songs.number + 1})}">Next</a>
        </li>
    </ul>
</div>
</div>
</body>
</html>
